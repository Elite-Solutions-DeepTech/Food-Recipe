<!DOCTYPE html>
<html>

<head>
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

</head>

<body>
	<form action="" name="submit-to-google-sheet">
		<div class="main">
			<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="text" placeholder="password" required="">
					<input type="password" name="pswd" placeholder="Re enter password" required="">
					<input type="submit" value="Sign Up" class="button">
					<!-- <button><a href="index.html" style="text-decoration: none;">Sign Up</a></button> -->
				</form>
			</div>
	</form>
	<div class="login">
		<form name="submit-to-google-sheet1">
			<label for="chk" aria-hidden="true">Login</label>
			<input type="email" name="Gmail" placeholder="Email" required="">
			<input type="password" name="Password" placeholder="Password" required="">
			<input type="submit" value="Login" class="button">
		
		</form>
	</div>
	</div>
	</form>
	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbyLCppwWlkuGpE_zAqYSc83THGnFVyJP_HQE2JN-iKaYCHFKcy5PdblnwN2-KPYAS7c/exec'
		const form = document.forms['submit-to-google-sheet']

		form.addEventListener('submit', e => {
			e.preventDefault()
			fetch(scriptURL, { method: 'POST', body: new FormData(form) })
				.then(response => {
					console.log('Success!', response)
					alert("successfully completed");
					form.reset();
					window.location.href = 'index.html'
				})
				.catch(error => console.error('Error!', error.message))
		})
	</script>
